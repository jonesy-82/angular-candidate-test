<div class='card'>
    <div class='card-header h3 title'>
      {{pageTitle + ' - ' + citation?.title}}
    </div>
  
    <div class='card-body'
         *ngIf="citation">
      <div class='row'>
        <div class='col-md-8'>
          <div class='row'>
            <div class='col-md-4'>ID:</div>
            <div class='col-md-8'>{{citation.id}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>STI Type:</div>
            <div class='col-md-8'>{{citation.stiTypeFormatted}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Title:</div>
            <div class='col-md-8'>{{citation.title}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Distribution Date:</div>
            <div class='col-md-8'>{{citation.distributionDate}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Status:</div>
            <div class='col-md-8'>{{citation.status}}</div>
          </div>
        </div>
      </div>
    </div>
  
    <div class='card-footer'>
      <button class='btn btn-outline-primary'
              style='width:80px'
              (click)='onBack()'>
        <i class='fa fa-chevron-left'></i> Back
      </button>
    </div>
</div>
